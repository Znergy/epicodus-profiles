<!DOCTYPE html>
<html>
  <head>
    <title>Epicodus Profiles</title>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Web Application">
    <meta name="keywords" content="HTML,CSS,JQuery,JavaScript, ping pong">
    <meta name="author" content="Ryan Jones">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Questionnaire</h2>
        </div>
        <div class="panel-body">
          <form class="loginForm">
            <div class="input-group">
              <label>What is your business name?</label>
              <input class="form-control" id="businessName" placeholder="Bob's Burgers" type="text" />
            </div>
            <div class="input-group">
              <label>What makes you different?</label>
              <input class="form-control" id="mainHeader" placeholder="We make the complex simple." type="text" />
            </div>
            <div class="buttonStyles">
              <button class="btn btn-primary" type="button" id="submitBtn">
                  <span class="glyphicon glyphicon-list-alt iconStyle"></span>Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
